<mat-toolbar color="primary">
  <img src="assets/images/health-care.png" alt="Logo [Nome da Psicóloga]" class="app-logo"> <span>Espaço Psicológico</span>

  <span class="toolbar-spacer"></span>

  <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Início</a>
  <a mat-button routerLink="/sobre-mim" routerLinkActive="active">Sobre Mim</a>
  <a mat-button routerLink="/servicos" routerLinkActive="active">Serviços</a>
  <a mat-button routerLink="/contato" routerLinkActive="active">Contato</a>

  <a mat-button *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active">Login</a>
  <button mat-button *ngIf="isLoggedIn" (click)="onLogout()">Sair</button>
</mat-toolbar>

<div class="router-outlet-container">
  <router-outlet></router-outlet>
</div>
