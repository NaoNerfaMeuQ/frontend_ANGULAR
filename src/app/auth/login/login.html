<div class="login-container">
  <mat-card> <mat-card-title>Login / Registro</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill"> <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="username" name="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onLogin()">Entrar</button> <button mat-stroked-button color="accent" (click)="onRegister()">Registrar</button> <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
